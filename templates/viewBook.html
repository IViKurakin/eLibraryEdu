        const mockBookData = {

            rating: "4.8/5",

        function loadBookData() {
            const loadingEl = document.getElementById('loading');

            try {

            }
        }

        function trackBookView(bookId) {
            try {
                const viewedBooks = JSON.parse(localStorage.getItem('viewed_books') || '{}');
                
                if (!viewedBooks[bookId]) {
                    viewedBooks[bookId] = {
                        firstView: new Date().toISOString(),
                        viewCount: 1,
                        lastView: new Date().toISOString()
                    };
                } else {
                    viewedBooks[bookId].viewCount = (viewedBooks[bookId].viewCount || 0) + 1;
                    viewedBooks[bookId].lastView = new Date().toISOString();
                }
                
                localStorage.setItem('viewed_books', JSON.stringify(viewedBooks));
                console.log('–ü—Ä–æ—Å–º–æ—Ç—Ä –∫–Ω–∏–≥–∏ #' + bookId + ' —Å–æ—Ö—Ä–∞–Ω–µ–Ω');

        function copyToClipboard(text) {
            return new Promise((resolve, reject) => {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text)
                        .then(resolve)
                        .catch(reject);
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    
                    try {
                        const successful = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        if (successful) {
                            resolve();
                        } else {
                            reject(new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å'));
                        }
                    } catch (err) {
                        document.body.removeChild(textArea);
                        reject(err);
                    }
                }
            });
        }
